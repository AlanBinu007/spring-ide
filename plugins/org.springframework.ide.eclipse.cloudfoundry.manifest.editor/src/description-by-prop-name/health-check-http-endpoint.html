<p>Use the <code>health-check-http-endpoint</code> attribute to customize the endpoint for the <code>http</code> health check type. If you do not provide a <code>health-check-http-endpoint</code> attribute, it uses endpoint <code>/</code>.</p>

<pre><code>---
  ...
  health-check-type: http
  health-check-http-endpoint: /health
</code></pre>
